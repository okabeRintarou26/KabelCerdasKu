<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Pemilihan Kabel Listrik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistem Pakar Pemilihan Kabel Listrik</h1>
    </header>
    <main>
        <form id="cableForm">
            <label for="power">Kapasitas Beban (Watt):</label>
            <input type="number" id="power" placeholder="Contoh: 3000" required>

            <label for="length">Panjang Kabel (Meter):</label>
            <input type="number" id="length" placeholder="Contoh: 10" required>

            <label for="voltage">Tegangan Sistem (Volt):</label>
            <input type="number" id="voltage" placeholder="Contoh: 220" required>

            <button type="submit">Dapatkan Rekomendasi</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
