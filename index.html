<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Pemilihan Kabel Listrik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h3>Sistem Pakar Pemilihan Kabel Listrik</h3>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Chatbot responses will appear here -->
            </div>
            <div class="chat-input">
                <input type="number" id="kapasitas-beban" placeholder="Masukkan Kapasitas Beban (Watt)" required>
                <input type="number" id="panjang-kabel" placeholder="Masukkan Panjang Kabel (meter)" required>
                <input type="number" id="tegangan" placeholder="Masukkan Tegangan Sistem (Volt)" required>
                <button id="submit-btn">Cari Kabel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
