<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Pemilihan Kabel Listrik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <div class="bot-avatar"></div>
                <h3>Sistem Pakar Kabel Listrik</h3>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Pesan chatbot akan ditampilkan di sini -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ketik pertanyaan..." required>
                <button id="submit-btn">Kirim</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
